<!doctype html>
<html>
<head>
<link rel="stylesheet" href="css/style.css" type="text/css"/>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
</head>
<body>
  <p id="data">Poczekaj chwileczkÄ™...</p>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script>
        $.ajax({
            type: "GET",
            url: "http://volodia.sdf.org/xml.php",
            cache: false,
            dataType: "xml",
            success: function(xml) {
				$("#data").replaceWith('<p id="data"></p>');
                $(xml).find('item').each(function(){
					$("#data").append("<h2>"+$(this).find("title").text()+"</h2>");
					$("#data").append("<small><i>"+$(this).find("date").text()+"</i></small><p/>");
					$("#data").append($(this).find("text").text());
                });
            }
        });
	</script>
</body>
</html>
